<div class="sidebar-item recent-posts">
    <div class="sidebar-heading">
        <h2>Recent Posts</h2>
    </div>
    <div class="content">
        <ul>
            {% for post in posts %}
            <li><a href="{% url 'blog:post-details' pid=post.id %}">
                    <h5>{{post.title}}</h5>
                    <span>{{post.published_date|date:"m D Y"}}</span>
                </a></li>
            {% endfor %}
        </ul>
    </div>
</div>
