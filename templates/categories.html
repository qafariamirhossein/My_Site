<div class="sidebar-item categories">
    <div class="sidebar-heading">
        <h2>Categories</h2>
    </div>
    <div class="content">
        <ul>
            {% for post in posts %}
            {% for cat in post.category.all %}
            <li><a href="{% url 'website:category' cat_name=cat.name %}">{{cat.name}}</a></li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
