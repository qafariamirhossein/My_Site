<div class="sidebar-item tags">
    <div class="sidebar-heading">
        <h2>Tag Clouds</h2>
    </div>
    <div class="content">
        <ul>
            {% for post in posts %}
            {% for tag in post.tags.all %}
            <li><a href="{% url 'website:tag' tag_name=tag.name %}">{{tag.name}}</a></li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
